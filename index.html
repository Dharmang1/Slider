<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Slider</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        #slider {
            background: #f2f2f2;
            width: 500px;
            height: 100px;
            position: relative;
            overflow: hidden;
            border-radius: 50px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        h1 {
            text-align: center;
            background-color: #3498db;
            color: white;
            width: 100px;
            height: 100px;
            margin: 0;
            position: absolute;
            top: 0;
            left: 0;
            /* Pure CSS - Set up transition */
            transition: all 0.5s ease;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        /* Add visual style to toggle on/off with JS */
        .on {
            left: 400px;
            background-color: #e74c3c;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
    </style>
    <!-- jQuery - attach script library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
        // jQuery - Set DOM ready
        $(document).ready(function(){
            // jQuery - Event handler for onclick
            $("#slider").click(function(event){
                // Add/remove CSS class that moves the button
                $("h1").toggleClass("on");
                // Change the text based on the toggle
                if ($("h1").hasClass("on")) {
                    $("h1").text("ON");
                } else {
                    $("h1").text("OFF");
                }
                // Add effect to background color change
                $("body").toggleClass("bg-color-change");
                // Add shake effect on toggle
                $("h1").addClass("shake");
                setTimeout(function(){
                    $("h1").removeClass("shake");
                }, 500);
            });
        });
    </script>
</head>
<body>
    <section id="slider">
        <h1>OFF</h1>
    </section>
</body>
</html>
